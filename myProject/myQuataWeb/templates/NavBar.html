<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    .pinkText {
        color: rgb(254, 130, 130);
        font-weight: bold;
    }

    .yellowText {
        color: #fedfc1;
    }

    .navbar {
        display: contents;
    }

    .fixHigh {
        height: 8vh;
        display: contents;
    }

    .profile-pic {
        width: 5vh;
        height: 5vh;
        border-radius: 50%;
        transition: transform 0.3s ease;
    }

    .profile-pic:hover {
        transform: scale(1.2);
        cursor: pointer;
    }
</style>

<div class="fixHigh">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid pt-1" style="min-height: 8vh;">

            {% if user.is_authenticated %}
            <div class="d-flex justify-content-between align-items-center w-100">

                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item active">
                            <a class="nav-link pinkText" href="/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pinkText" href="/myQuota">My Quota</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pinkText" href="/findSub">Find Subject</a>
                        </li>
                    </ul>
                </div>

                <div class="d-flex align-items-center ms-auto">
                    <a href="/home">
                        <i class="fas fa-user-circle fa-2x me-2">
                            {% if student and student.profile_pic %}
                            <img class="profile-pic" src="{{ student.profile_pic.url }}" alt="Profile Picture">
                            {% endif %}
                        </i>
                    </a>
                    <span class="navbar-brand me-2 fw-bold">{{ user.username }}</span>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>


                <!-- Logout Button -->
                <form method="post" action="{% url 'logout' %}" class="d-inline ms-2"> <!-- Added ms-2 for spacing -->
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
            </div>
            {% endif %}
        </div>
    </nav>
</div>



<!-- For nav bar-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

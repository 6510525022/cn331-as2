<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    .pinkText {
        color: rgb(254, 130, 130)
    }

    .yellowText {
        color: #fedfc1;
    }

    .navbar {
        display: contents;
    }

    .fixHigh {
        height: 8vh;
    }
</style>

<div class="fixHigh">
    <nav class="navbar navbar-expand-lg navbar-dark">
        {% if user.is_authenticated %}
        <div class="container-fluid pt-1">
            <!-- Icon ด้านซ้ายเมื่อ navbar ถูกย่อ -->
            <a class="navbar-brand ms-auto" href="#">
                <span>{{ user.username }}</span>
            </a>

            <!-- Icon ด้านซ้ายเมื่อ navbar ถูกย่อ -->
            <a class="navbar-brand ms-auto" href="#">
                <i class="fas fa-user-circle fa-2x">
                    <img src="https://th.bing.com/th/id/OIP.Hdk6OBe06jUx_FFc6uZ7kgHaHa?rs=1&pid=ImgDetMain"
                        style="width: 5vh;">
                </i>
                <button class="navbar-toggler ms-auto " type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </a>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item active"></li>
                    <a class="nav-link pinkText mc-auto" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pinkText mc-auto" href="/myQuota">My Quota</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pinkText mc-auto" href="/findSub">Find Subject</a>
                    </li>
                </ul>

                <!-- ไอคอนและปุ่ม Logout ชิดขวา -->
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger me-2">Logout</button>
                </form>

            </div>

        </div>
        {% endif %}
    </nav>
</div>

<!-- For nav bar-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
